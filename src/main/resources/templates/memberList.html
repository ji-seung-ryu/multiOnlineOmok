<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>MEMBER LIST</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>
<h2 th:text= "${name}"> </h2> 
	<div class="container my-3">
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th>number</th>
					<th>name</th>
					<th>when registered</th>
					<th>omok</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member, loop : ${memberList}">
					<td th:text="${loop.count}"></td>
					<td th:text="${member.name}"> </td>
					<td th:text="${#temporals.format(member.createDate, 'yyyy-MM-dd HH:mm')}"></td>
					<td><button id='playBtn' th:class = "${member.name}">play with</button></td>
				</tr>
			</tbody>
		</table>
	</div>


	<a href="logout">logout</a>
	<script th:inline="javascript">
    
    /*<![CDATA[*/
    
    var username = /*[[${name}]]*/ 'default';
    
    /*]]>*/
    
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script defer th:src="@{/js/memberListWebSocket.js}"></script>
	<script defer th:src="@{/js/memberList.js}"></script>



</body>

</html>
